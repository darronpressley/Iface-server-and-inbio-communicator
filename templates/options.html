{% autoescape None %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/styles.css') }}">

        <title>Iface Server Terminal Options</title>
    </head>

    <div id="menu">
        <ul>
             <li><a href="index">Home</a></li>
             <li><a href="test">Polling</a></li>
             <li><a href="ifaceinformation">General.ini</a></li>
             <li><a href="analyse">Analyse</a></li>
             <li><a href="options" class="active">Options</a></li>
             <li><a href="clockinfo" >Clock Info</a></li>
        </ul>
  </div>

    <body>

      <section>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0" id="iface options">
            <thead>
              <tr>
              <th>Device</th>
              <th>Config</th>
              <th>Uface</th>
              <th>Oldtime</th>
              <th>Prox</th>
              <th>NoPhoto</th>
              <th>NoFace</th>
              <th>NoFinger</th>
              <th>NoTime</th>
              <th>Timezone</th>
              </tr>
              </thead>
        </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <form method="POST">
                {{ terminal_grid_options }}
                </tbody>

              </table>
          </div>
          <div id=submit-button>
              <input type="submit" value="Commit to Database" name="submit" onclick="alertSavedOptions()">
          </div>
        </form> 
      <script src="{{ static_url('js/app.js') }}" type="application/javascript"></script> 
    </body>
</html>
