'no spaces and all lowercase apart from distributor name
distributor=North Time and Data(ltd)
server_port=82
face_to_personnel=true
access_terminal=4
attendance_terminal=10

'number of minutes old a finger print has to be before it is deleted from database when a new scan arrives
'extend this for s990 action man or similar terminal due to scan process.
fingerprint_deletion=9

'use oldtime option, less database overhead if false, can only be false if no "oldtime" clocks in use
'default is true
oldtime=true

'using inbio communicator as on this site as well 
'set to false to stop errors occurring if no d_inbio sql tables
'default is false
inbio=false

's680 funct keys, see documentation for details.
'default is false
'business leave on s terminals
s680_function_keys=false
'cost centre functions on s clocks
cost_centre_function_keys=false

'business leave on iface terminals
iface_function_keys=true

'do you want to populate the "original bookings" information, true or false
'use true if version 14.1.5 or later.
'default will be false
original_bookings=true

'stamp range, do not change
min_stamp = 9998
max_stamp = 1999999999

